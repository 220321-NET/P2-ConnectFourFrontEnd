<div class="container center">
  <div class="row">
    <img src="assets/Connect4Logo.svg" class="rounded mx-auto d-block logo" alt="..." />
    <h1 class="text-center">Connect 4</h1>
    <div class="col-md-6 offset-md-3 mt-4">
      <h3>Signup</h3>
      <form #f="ngForm" (ngSubmit)="onSubmit()">
        <div class="form-group mb-3">
          <!-- <label for="registerUsername">Username</label> -->
          <input type="text" name="username" [(ngModel)]="Player.Username" required #username="ngModel"
            class="form-control" id="registerUsername" placeholder="Enter username" />
        </div>
        <div class="form-group mb-3">
          <!-- <label for="registerEmail">Email</label> -->
          <input type="email" name="email" [(ngModel)]="Player.Email" required #email="ngModel" class="form-control"
            id="registerEmail" placeholder="Enter email" />
        </div>
        <div class="form-group mb-3">
          <!-- <label for="registerPassword">Password</label> -->
          <input type="password" name="password" [(ngModel)]="Player.Password" required #password="ngModel"
            class="form-control" id="registerPassword" placeholder="Password" />
        </div>
        <button type="submit" [disabled]="f.invalid" class="btn btn-primary">
          Register <i class="fas fa-sign-in-alt"></i>
        </button>
      </form>
    </div>
  </div>
</div>
