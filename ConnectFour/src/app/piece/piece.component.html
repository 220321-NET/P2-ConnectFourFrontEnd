<div class="d-flex justify-content-center" *ngIf="gravitar != default else noGravitar">
    <img src={{gravitar}} class="rounded-circle" />
</div>
<ng-template #noGravitar>
    <div class="d-flex justify-content-center">
        <img src={{picSum}} class="rounded-circle" />
    </div>
</ng-template>
