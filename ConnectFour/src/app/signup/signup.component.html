<div class="container center">
  <img
    src="assets/Connect4Logo.svg"
    class="rounded mx-auto d-block logo"
    alt="..."
  />
  <h1 class="text-center">Connect 4</h1>
  <form
    (ngSubmit)="submitForm()"
    #newPlayerForm="ngForm"
    class="col-sm-4 mx-auto"
  >
    <div class="form-group space">
      <label for="title"></label>
      <input
        class="form-control"
        type="email"
        name="email"
        id="p-email"
        [(ngModel)]="Player.Email"
        required
        #title="ngModel"
        placeholder="Email"
      />
      <div
        *ngIf="
          newPlayerForm.controls['email']?.invalid &&
          newPlayerForm.controls['email']?.touched
        "
      >
        <span
          *ngIf="newPlayerForm.controls['email']?.errors?.['required']"
          class="help-inline error"
          >Email is required</span
        >
      </div>
    </div>
    <div class="form-group space">
      <label for="title"></label>
      <input
        class="form-control"
        type="text"
        name="user"
        id="p-user"
        [(ngModel)]="Player.Username"
        required
        #title="ngModel"
        placeholder="Username"
      />
      <div
        *ngIf="
          newPlayerForm.controls['user']?.invalid &&
          newPlayerForm.controls['user']?.touched
        "
      >
        <span
          *ngIf="newPlayerForm.controls['user']?.errors?.['required']"
          class="help-inline error"
          >Username is required</span
        >
      </div>
    </div>
    <div class="form-group space">
      <label for="password"></label>
      <input
        class="form-control"
        type="text"
        name="password"
        id="p-password"
        [(ngModel)]="Player.Password"
        required
        #password="ngModel"
        placeholder="Password"
      />
      <div
        *ngIf="
          newPlayerForm.controls['password']?.invalid &&
          newPlayerForm.controls['password']?.touched
        "
      >
        <span
          *ngIf="newPlayerForm.controls['password']?.errors?.['required']"
          class="help-inline error"
          >Password is required</span
        >
      </div>
    </div>
    <div class="form-group space">
      <label for="password"></label>
      <input
        class="form-control"
        type="password"
        name="password"
        id="p-password"
        [(ngModel)]="passwordConfirm"
        required
        #password="ngModel"
        placeholder="Confirm Password"
      />
      <div
        *ngIf="
          newPlayerForm.controls['password']?.invalid &&
          newPlayerForm.controls['password']?.touched
        "
      >
        <span
          *ngIf="newPlayerForm.controls['password']?.errors?.['required']"
          class="help-inline error"
          >Password is required</span
        >
      </div>
    </div>
    <div class="form-group space">
      <input type="submit" class="btn btn-primary" value="Signup" />
    </div>
  </form>
</div>
